<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postion Transform</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        background-color: #ccc;
        position: relative;
      }
      .children {
        background-color: blue;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children">Text</div>
    </div>
  </body>
</html>
