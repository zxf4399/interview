<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postion Transform</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        background-color: #ccc;
        position: relative;
      }
      .children {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children">Text</div>
    </div>
  </body>
</html>
