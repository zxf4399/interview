<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex With Width</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .children {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="children">Text</div>
    </div>
  </body>
</html>
